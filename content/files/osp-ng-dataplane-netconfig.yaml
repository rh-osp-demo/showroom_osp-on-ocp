apiVersion: network.openstack.org/v1beta1
kind: NetConfig
metadata:
  name: openstacknetconfig
  namespace: openstack
spec:
  networks:
  - name: ctlplane
    dnsDomain: ctlplane.sandbox-hztz6-ocp4-cluster.svc.cluster.local
    subnets:
    - name: subnet1
      allocationRanges:
      - end: 172.22.0.120
        start: 172.22.0.100
      - end: 172.22.0.200
        start: 172.22.0.150
      cidr: 172.22.0.0/24
      gateway: 172.22.0.1
  - name: internalapi 
    dnsDomain: internalapi.sandbox-hztz6-ocp4-cluster.svc.cluster.local
    subnets:
    - name: subnet1
      allocationRanges:
      - end: 172.17.0.250
        start: 172.17.0.100
      excludeAddresses:
      - 172.17.0.10
      - 172.17.0.12
      cidr: 172.17.0.0/24
      vlan: 20
  - name: tenant
    dnsDomain: tenant.sandbox-hztz6-ocp4-cluster.svc.cluster.local
    subnets:
    - name: subnet1
      allocationRanges:
      - end: 172.19.0.250
        start: 172.19.0.100
      excludeAddresses:
      - 172.19.0.10
      - 172.19.0.12
      cidr: 172.19.0.0/24
      vlan: 22
  - name: storage
    dnsDomain: storage.sandbox-hztz6-ocp4-cluster.svc.cluster.local
    subnets:
    - name: subnet1
      allocationRanges:
      - end: 172.18.0.250
        start: 172.18.0.100
      excludeAddresses:
      - 172.18.0.10
      - 172.18.0.12
      cidr: 172.18.0.0/24
      vlan: 21